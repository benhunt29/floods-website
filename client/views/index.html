<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">

	<title>Floods</title>

	<meta name = "Description" content = "Webpage">

	<link rel="stylesheet" href="stylesheets/styles.css">

	<script src = "javascripts/bundle.js" type="text/javascript"></script>

</head>

<body>

<div class = "main-wrapper">
	<div class = "background">
		<div class = "background-image" style = "background-image: url('images/background1.png');">

		</div>
	</div>

	<div class = "content">
		<div class = "nav">
			<h1> floods </h1>
			<ul>
				<li id="newsNav"> <a> news </a> </li>
				<li id="showsNav"> <a> shows </a> </li>
				<li> <a href="https://floods-mpls.bandcamp.com/"> bandcamp </a> </li>
			</ul>
		</div>

		<script id="shows-template" type="x-handlebars-template">​
		{{#each this}}
		<h1>{{title}}</h1>
		<ul class="show-description">
			<!--<li>{{description}}</li>-->
			<li>{{venue}}</li>
			<li>{{city}}, {{state}}</li>
			<li>{{date}}</li>
			<li>{{time}}</li>
		</ul>
		{{/each}}
		</script> 

        <script id="news-template" type="x-handlebars-template">​
        {{#each this}}
        <h1>{{date}}</h1>
        <p>{{content}}</p>
        {{/each}}
        </script> 

		<div class="shows">
			<div class = "showDescriptions"></div>
		</div>

		<div class="news">
			<div class = "newsDescriptions"></div>
		</div>

	</div>
</div>


</body>

</html>
