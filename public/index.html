<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <meta name = "Description" content = "Webpage">
	<title>Floods</title>
	<link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>

    <div class = "main-wrapper">
        <div class = "background">
            <div class = "background-image" id="bgd" style = "background-image: url('images/background.gif');">
            </div>
        </div>

        <div class = "content">
            <div class = "nav">
                <h1> floods </h1>
                <ul>
                    <li id="newsNav"> <a> news </a> </li>
                    <li id="showsNav"> <a> shows </a> </li>
                    <li> <a href="https://floods-mpls.bandcamp.com/"> bandcamp </a> </li>
                </ul>
            </div>

            <script id="shows-template" type="x-handlebars-template">​
            {{#each this}}
                <h1>{{title}}</h1>
                <ul class="show-description">
                    // <li>{{description}}</li>
                    <li>{{venue}}</li>
                    <li>{{city}}, {{state}}</li>
                    <li>{{date}}</li>
                    <li>{{time}}</li>
                </ul>
            {{/each}}
            </script> 

        <script id="news-template" type="x-handlebars-template">​
          {{#each this}}
            <h1>{{date}}</h1>
            <p>{{{content}}}</p>
            <div class="newsImage" {{attr 'style' backgroundImg}}></div>

          {{/each}}
        </script> 

            <div class="shows">
                <div class = "showDescriptions"></div>
            </div>

            <div class="news">
                <div class = "newsDescriptions"></div>
            </div>

        </div>
    </div>

</body>

</html>
